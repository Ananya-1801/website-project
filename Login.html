<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Lato', sans-serif;
    }

    .bg-image {
      background-image: url("yogalogin.jpg");
      background-size: cover;
      background-position: center;
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      filter: brightness(0.6);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      color: #f4f4f4;
      text-align: center;
    }

    .form-container {
      background: rgba(0,0,0,0.6);
      padding: 20px 30px;
      border-radius: 10px;
    }

    h1 {
      margin-bottom: 10px;
      font-weight: 700;
    }

    table {
      margin: 0 auto;
    }

    td {
      padding: 8px;
      font-size: 16px;
    }

    input[type="text"] {
      padding: 5px;
      border-radius: 4px;
      border: none;
    }

    input[type="button"], input[type="reset"] {
      padding: 8px 15px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      margin: 5px;
    }

    input[type="button"] {
      background-color: #E65100;
      color: #fff;
    }

    input[type="button"]:hover {
      background-color: #FF8A65;
    }

    input[type="reset"] {
      background-color: #757575;
      color: #fff;
    }

    input[type="reset"]:hover {
      background-color: #9e9e9e;
    }
  </style>

  <script language="javascript">
    function validateForm() {
      var name = strForm.inName.value;
      var mail = strForm.inMail.value;
      var mailConfirm = strForm.inMailConfirm.value;

      if (name == "") {
        alert("Please provide a name!");
      }
      else if (mail != mailConfirm) {
        alert("The e-mail entered is not the same!");
      }
      else if ((mail.match("@") == "@") && (mail.match("\\.") == ".")) {
        alert(name + ", you've been logged in successfully!");
      }
      else {
        alert("The E-mail ID is invalid!");
      }
    }
  </script>
</head>

<body>
  <div class="bg-image"></div>
  <div class="content">
    <div class="form-container">
      <h1><u>LOGIN</u></h1>
      <form name="strForm">
        <table>
          <tr>
            <td>Enter your name:</td>
            <td><input type="text" name="inName"></td>
          </tr>
          <tr>
            <td>Enter your E-mail ID:</td>
            <td><input type="text" name="inMail"></td>
          </tr>
          <tr>
            <td>Confirm your E-mail ID:</td>
            <td><input type="text" name="inMailConfirm"></td>
          </tr>
          <tr>
            <td colspan="2" style="text-align: center;">
              <input type="button" value="Login" onclick="validateForm()">
              <input type="reset">
            </td>
          </tr>
        </table>
      </form>
    </div>
  </div>
</body>
</html>
